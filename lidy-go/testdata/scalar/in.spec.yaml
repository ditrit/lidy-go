name: _in
content:
  - expression: '_in: [a, b, c, d]'
    content:
      - box: trial ACCEPT
        input: data: 'c'
      - box: trial REJECT
        input: data: 'z'
  - name: empty
    expression: '_in: []'
    box: trial REJECT
    matrix:
      data: ['0.2' '2' '[]' '[a]' 'a' 'null' 'true' '{ k: v }' '{}']
    input: {}
