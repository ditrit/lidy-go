name: _regex
content:
  - name: email
    expression: '_regex: "^[a-zA-Z0-9]+([.][a-zA-Z0-9]+)*@[a-zA-Z0-9]+([.][a-zA-Z0-9]+)+$"'
    content:
      - box: trial ACCEPT
        content:
          - input: data: 'a.b.c@0.23.z'
          - input: data: a@b.c
      - name: non-email
        box: trial REJECT
        content:
          - input: data: '.a@b.c'
          - input: data: 'a@b'
  - name: empty
    expression: '_regex: "$^"'
    content:
      - name: the empty string
        box: trial ACCEPT
        input: data: ""
      - box: trial REJECT
        content:
          - name: letter
            input: data: a
          - name: space
            input: data: " "
  - name: word
    expression: '_regex: "[a-z]+"'
    content:
      - box: trial ACCEPT
        content:
          - input: data: a
          - input: data: word
      - box: trial REJECT
        content:
          - name: not a string
            matrix:
              data: ['1', '1.1', '[]', 'null', 'true', '{}']
            input: {}
          - name: empty string
            input: data: '""'
          - name: void
            input: data: ''
          - name: null value
            input: data: 'null'
