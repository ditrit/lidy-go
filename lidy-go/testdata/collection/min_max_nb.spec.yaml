name: _min_max_nb
content:

  - name: for _listOf
    box: template trial ACCEPT
    matrix: &matrixCheckerValue222
      checkerValue:
        - '_min: 2'
        - '_max: 2'
        - '_nb: 2'
    input:
      expression: |-
        _listOf: any
        ${checker}
      data: '[a, b]'

  - name: for _mapOf
    input:
      expression: |-
        _mapOf: { string: any }
        ${checker}
      data: '{ ka: va, kb: vb }'
    content:
      - name: when there's the right number of entries
        box: template trial ACCEPT
        matrix: *matrixCheckerValue222
        input:
          expression: |-
            _mapOf: { string: any }
            ${checker}
      - name: when the number of entries doesn't respect the requirements
        box: template trial REJECT
        matrix:
          checkerValue:
            - '_min: 4'
            - '_max: 1'
            - '_nb: 3'
        input: {}