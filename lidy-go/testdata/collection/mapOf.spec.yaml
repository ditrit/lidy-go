name: _mapOf
content:
  - name: basic
    input:
      expression: '_mapOf: { string: int }'
    content:
      - box: trial ACCEPT
        content:
          - name: dict with one matching-matching entry
            input:
              data: '{ va: 0 }'
          - name: dict with several matching-matching entries
            input:
              data: '{ va: 0, vb: 1, vc: 2 }'
          - name: the empty dict
            input:
              data: '{}'
      - box: trial REJECT
        content:
          - name: dict with non-matching keys
            matrix:
              data: ['{ 0.1: 9 }', '{ 2: 9 }', '{ []: 9 }', '{ true: 9 }', '{ {}: 9 }']
            input: {}
          - name: dict with non-matching values
            matrix:
              data: ['{ va: 0.1 }', '{ va: 2020-06-17T10:13:46 }', '{ va: [] }', '{ va: true }', '{ va: vz }', '{ va: {} }']
            input: {}
          - name: non-dict
            matrix:
              data: ['0', '[]', a, 'true']
            input: {}
  - name: string-string
    input:
      expression: '_mapOf: { string: string }'
    box: trial ACCEPT
    matrix:
      data: ['{ 0k: 0v }', '{ ka: va }', '{ ka: va, kb: vb }', '{ ka: va, kb: vb, 0k: 0v }']
