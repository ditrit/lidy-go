name: _oneOf
content:
  - name: dict
    input:
      expression: '_oneOf: [{ _mapOf: { string: string } }]'
    box: trial ACCEPT
    content:
      - name: dict with matching-matching entries
        matrix:
          data:
            - '{ 0k: 0v }'
            - '{ ka: va }'
            - '{ ka: va, kb: vb }'
            - '{ ka: va, kb: vb, 0k: 0v }'
        input: {}
      - name: the empty dict
        input:
          data: '{}'

  - name: empty
    input:
      expression: '_oneOf: []'
    box: trial REJECT
    matrix:
      data: ['0.2', '2', '[]', '[a]', 'a', 'null', 'true', '{ k: v }', '{}']
    input: {}

  - name: scalar
    input:
      expression: '_oneOf: [boolean, int]'
    content:
      - box: trial ACCEPT
        content:
          - name: booleans
            matrix:
              data: ["false", "true"]
            input: {}
          - name: integers
            matrix:
              data: ["0", "-0", "1", "-1", "9999", "-9999"]
            input: {}
      - box: trial REJECT
        name: non-matching value type
        matrix:
          data: ['0.1', 'null', '[]', 'vz', '{}']
        input: {}