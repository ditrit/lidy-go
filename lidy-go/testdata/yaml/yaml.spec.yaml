name: validate that the yaml is valid
input:
  expression: any
content:
  - box: trial ACCEPT
    content:
      - matrix:
          data:
            - '?'
            - '??'
            - '???'
            - '??_'
        input: {}
      - name: maps with empty values
        input:
          data: 'a: '
      - name: strings, because it sees strings everywhere
        content:
          - input:
              data: 0b9
          - input:
              data: a 8
  - box: trial REJECT
    content:
      - name: misuse of tags
        input: {}
        matrix:
          data:
            - '!!!aha!'
            - '!!!eh'
            - '!!oh'
      - name: the empty document
        input:
          data: ''
      - name: unknown tags
        content:
        - input:
            data: '!!uh _'
        - input:
            data: '!ih _'
